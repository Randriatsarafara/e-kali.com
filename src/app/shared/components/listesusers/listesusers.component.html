  <div class="table-inside">
    <div class="flex flex-col border ltLg:responsive">
      <div class="flex items-center p-4 border-b">
        <div class="w-3/12 font-medium text-left">Nom & Prenom</div>
        <div class="w-3/12 font-medium text-left">Information</div>
        <div class="w-4/12 font-medium text-left">Contact</div>
        <div class="w-1/12 font-medium text-left">Role</div>
        <div class="w-1/12 font-medium text-center">Status</div>
        <div class="w-1/12 font-medium text-center">Action</div>
      </div>
      <div class="flex items-center p-4 border-b" *ngFor="let user of users">
        <div class="w-3/12 toutplat">
          <p>{{user.nom}}</p>
          <p>{{user.prenom}}</p>
        </div>
        <div class="w-3/12 text-left">
          <p>{{user.adresse}}</p>
          <p>{{user.villelib[0].val}}</p>
        </div>
        <div class="w-4/12 text-left">
          <p>{{user.email}}</p>
          <p>{{user.numero}}</p>
        </div>
        <div class="w-1/12 text-left">
           {{user.rolelib[0].val}}
        </div>
        <div class="w-1/12 text-center">
          <button mat-icon-button>
            <mat-icon *ngIf="user.status=='NON ACTIVER'" style="color: green;">check_circle</mat-icon>
            <mat-icon *ngIf="user.status=='SUPPRIMER'" style="color: rgb(255, 4, 4);">highlight_off</mat-icon>
          </button>
        </div>
        <div class="w-1/12 text-center">
          <button (click)="desactiver(user._id)" *ngIf="user.status=='NON ACTIVER'" mat-icon-button>
            <mat-icon style="color: rgb(255, 4, 4);">highlight_off</mat-icon>
          </button>
          <button (click)="activer(user._id)" *ngIf="user.status=='SUPPRIMER'" mat-icon-button>
            <mat-icon style="color: green;">check_circle</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
