<div class="container">
  <mat-dialog-content>
    <div class="flex flex-col justify-center text-center">
      <div class="row" [ngClass]="data.color">
        <mat-icon>
          {{data.icon}}
        </mat-icon>
      </div>
      <div class="row">
        <b>{{data.message}}</b>
      </div>
    </div>
  </mat-dialog-content>
</div>
