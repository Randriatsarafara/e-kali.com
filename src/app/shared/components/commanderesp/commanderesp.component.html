  <div class="table-inside">
    <div class="flex flex-col border ltLg:responsive">
      <div class="flex items-center p-4 border-b">
        <div class="w-4/12 font-medium text-left">ID COMMANDE</div>
        <div class="w-4/12 font-medium text-left">Client</div>
        <div class="w-2/12 font-medium text-left">Prix Total</div>
        <div class="w-2/12 font-medium text-left">Quantite Total</div>
        <div class="w-1/12 font-medium text-center">Status</div>
      </div>
      <div class="flex items-center p-4 border-b" *ngFor="let com of commande">
        <div class="w-4/12 toutplat">
          <p>{{com._id}}</p>
        </div>
        <div class="w-4/12 text-left">
          <p>{{com.userlib.nom}}</p>
          <p>{{com.userlib.adresse}}</p>
          <p>{{com.userlib.numero}}</p>
        </div>
        <div class="w-2/12 text-left">{{com.montant}} Ariary</div>
        <div class="w-2/12 text-left">
          {{com.quantite}} Unit√©
        </div>
        <div class="w-1/12 text-center">
            <mat-icon *ngIf="com.status=='EN ATTENTE'" style="color: rgb(4, 20, 240);" >info</mat-icon>
            <mat-icon *ngIf="com.status=='A LIVRER'" style="color: rgb(255, 4, 4);">highlight_off</mat-icon>
            <mat-icon *ngIf="com.status=='LIVRER'" style="color: green;">check_circle</mat-icon>
        </div>
      </div>
      <div class="flex items-center p-4 border-b">
        <div class="w-12/12 text-left">
          <b>Nombre Total : <span bg-warn>{{count}}</span></b>
        </div>
      </div>
    </div>
  </div>
</div>
