
  <div class="content__login p-4 sm:p-8 flex flex-col justify-center min-h-screen">
    <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8">
      <div>
        <a [routerLink]="['/listplat']"  class="text-gray-700 text-sm hover:text-accent inline-flex items-center"><mat-icon class="h-4 w-4 leading-4 text-lg mr-2">list</mat-icon>Voir la liste</a>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="enregistrer()" >
        <h1 class="text-2xl font-bold text-center pb-5">Modification d'un plat</h1>
        <div class="mb-4 mt-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="email"> Designation </label>
          <input
            class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
            id="designation"
            type="text"
            formControlName="designation"
          />
        </div>
        <div class="mb-4 mt-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="email"> Description </label>
          <textarea
            class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
            type="text"
            rows="3"
            style="min-height: 100px;"
            formControlName="description"
          ></textarea>
        </div>
        <div class="mb-4 mt-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="email"> Prix d'achat </label>
          <input
            class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
            id="designation"
            type="number"
            formControlName="prixAchat"
          />
        </div>
        <div class="mb-4 mt-6">
          <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="email"> Prix de vente </label>
          <input
            class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
            id="designation"
            type="number"
            formControlName="prixVente"
          />
        </div>
        <div class="flex w-full mt-6">
          <button
            class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
            type="submit"
          >
            Enregistrer
          </button>
        </div>
      </form>
    </div>
  </div>
