<h2 mat-dialog-title>Votre pannier</h2>
<mat-dialog-content class="pannier">

  <div>
    <div class="table-inside">
      <div class="flex flex-col border ltLg:responsive">
        <div class="flex items-center p-4 border-b">
          <div class="w-4/12 font-medium text-left">Plat</div>
          <div class="w-4/12 font-medium text-left">Restaurant</div>
          <div class="w-2/12 font-medium text-left">Prix en Ar</div>
          <div class="w-2/12 font-medium text-left">Quantite</div>
          <div class="w-1/12 font-medium text-left"></div>
        </div>
        <div class="flex items-center p-4 border-b" *ngFor="let c of commande">
          <div class="w-4/12">
            <h6 class="flex-auto">{{c['designation']}}</h6>
            <p style="font-size: 10px;">{{c['description'].substr(0, 30)}}...</p>
          </div>
          <div class="w-4/12 text-left">{{c['userlib'][0]["nom"]}}</div>
          <div class="w-2/12 text-left">{{c['prixVente']}}Ar</div>
          <div class="w-2/12 text-left">
            <input id="panier_{{c['_id']}}" style="width: 100px;height: 50px;color: black;font-family: bold;font-size: 20px;border: none;" type="number" [value]="c['quantite']">
          </div>
          <div class="w-1/12 text-left">
            <button class="action_icon__btn" (click)="removePannierById(c['_id'])" mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="start">
  <div class="flex items-center p-4 border-b">
    <div class="w-12/12 text-left">
      <b>Total : <span bg-warn>{{total}}</span> Ariary</b>
    </div>
  <button (click)="valider()" mat-button [mat-dialog-close]="true" mat-raised-button color="warn" cdkFocusInitial>Commander</button>
</div>
</mat-dialog-actions>
