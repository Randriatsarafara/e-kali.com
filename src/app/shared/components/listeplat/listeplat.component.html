  <div class="table-inside">
    <div class="flex flex-col border ltLg:responsive">
      <div class="flex items-center p-4 border-b">
        <div class="w-4/12 font-medium text-left">Designation</div>
        <div class="w-4/12 font-medium text-left">Description</div>
        <div class="w-2/12 font-medium text-left">Prix d'achat</div>
        <div class="w-2/12 font-medium text-left">Prix de vente</div>
        <div class="w-1/12 font-medium text-center">Status</div>
        <div class="w-1/12 font-medium text-left">Modifier</div>
      </div>
      <app-loader [show]="isLoader"></app-loader>
      <div class="flex items-center p-4 border-b" *ngFor="let plat of plats">
        <div class="w-4/12 toutplat">
          <p>{{plat.designation}}</p>
        </div>
        <div class="w-4/12 text-left">
          <p>{{plat.description}}</p>
        </div>
        <div class="w-2/12 text-left">{{plat.prixAchat}} Ariary</div>
        <div class="w-2/12 text-left">
          {{plat.prixVente}} Ariary
        </div>
        <div class="w-1/12 text-left">
          <b>{{plat.status}}</b>
        </div>
        <div class="w-1/12 text-left">
          <button (click)="desactiver(plat._id)" *ngIf="plat.status=='ACTIF'" class="action_icon__btn" mat-icon-button>
            <mat-icon  style="color: rgb(255, 4, 4);" >info</mat-icon>
          </button>
          <button (click)="activer(plat._id)" *ngIf="plat.status=='NON ACTIF'" class="action_icon__btn" mat-icon-button>
            <mat-icon style="color: green;">check_circle</mat-icon>
          </button>
          <button [routerLink]="['/listplat/update/'+plat._id]" class="action_icon__btn" mat-icon-button>
            <mat-icon>edit_note</mat-icon>
          </button>
        </div>
      </div>
      <div class="flex items-center p-4 border-b">
        <div class="w-12/12 text-left">
          <b>Nombre Total : <span bg-warn>{{count}}</span></b>
        </div>
      </div>
    </div>
  </div>
</div>
